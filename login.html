<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Papelería El Triunfo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #eef3ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-login {
            display: flex;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 90%;
        }

        .login-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 350px;
        }

        .login-image {
            flex: 1;
            background-color: #dde7ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-image img {
            width: 90%;
            max-width: 350px;
            border-radius: 1rem;
        }

        .hidden {
            display: none;
        }

        .btn-primary {
            background-color: #463bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #342eff;
        }
    </style>
</head>

<body>
    <div class="container-login">
        <!-- Columna izquierda: Login / Registro -->
        <div class="login-form">
            <div class="login-box">
                <!-- FORMULARIO LOGIN -->
                <div id="loginForm">
                    <h2 class="text-center mb-4">Bienvenidos</h2>
                    <form id="formLogin" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="txtEmail" required />
                            <div class="invalid-feedback">Ingresa tu correo electrónico.</div>
                        </div>

                        <div class="mb-3">
                            <label for="idPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="idPassword" required />
                            <div class="invalid-feedback">Ingresa tu contraseña.</div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required />
                            <label class="form-check-label" for="termsCheck">Aceptar términos y condiciones</label>
                            <div class="invalid-feedback">Debes aceptar los términos.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                        <button type="button" class="btn btn-outline-secondary w-100"
                            id="btnGoRegister">Registrarse</button>
                    </form>
                </div>

                <!-- FORMULARIO REGISTRO -->
                <div id="registerForm" class="hidden">
                    <h2 class="text-center mb-4">Crear cuenta</h2>
                    <form id="formRegister" novalidate>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="regEmail" required />
                        </div>

                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword" required />
                        </div>

                        <div class="mb-3">
                            <label for="regPassword2" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="regPassword2" required />
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-2">Registrarme</button>
                        <button type="button" class="btn btn-outline-secondary w-100" id="btnGoLogin">Volver al
                            Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Columna derecha: Imagen -->
        <div class="login-image">
            <img src="./src/assets/image/ilustracion-login.png" alt="Ilustración de papelería" />
        </div>
    </div>

    <script src="./src/js/login.js"></script>
</body>

</html>
