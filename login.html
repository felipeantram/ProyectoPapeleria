<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Papelería</title>
    <link rel="stylesheet" href="src/css/loginStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <!-- LOGIN -->
    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <select id="login-role" required>
                <option value="">Ingresar como...</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
                <option value="Cliente">Cliente</option>
            </select>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Correo electrónico" required />
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="login-password" placeholder="Contraseña" required />
            </div>

            <label><input type="checkbox" id="remember-me"> Recordarme</label>
            <button type="submit">Entrar</button>
        </form>
        <div class="switch">
            ¿No tienes cuenta? <a href="#" id="go-register">Regístrate</a>
        </div>
    </div>

    <!-- REGISTRO -->
    <div class="container hidden" id="register-container">
        <h2>Crear Cuenta</h2>

        <form id="register-form">
            <select id="register-role" required>
                <option value="">Registrarse como...</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
                <option value="Cliente">Cliente</option>
            </select>

            <!-- SIEMPRE visibles -->
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="register-name" placeholder="Nombre completo" required />
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="register-email" placeholder="Correo electrónico" required />
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="register-password" placeholder="Contraseña" required />
            </div>

            <!-- Dirección (Admin / Empleado) -->
            <div class="input-group role-field" data-roles="Administrador,Empleado">
                <i class="fa fa-location-dot"></i>
                <input type="text" id="register-address" placeholder="Dirección" />
            </div>

            <!-- ID empleado (Admin / Empleado) -->
            <div class="input-group role-field" data-roles="Administrador,Empleado">
                <i class="fa fa-id-badge"></i>
                <input type="text" id="register-id" placeholder="ID del empleado" />
            </div>

            <!-- Código admin (solo Administrador) -->
            <div class="input-group role-field" data-roles="Administrador">
                <i class="fa fa-key"></i>
                <input type="text" id="register-code" placeholder="Código de administrador" />
            </div>

            <!-- Celular (solo Cliente) -->
            <div class="input-group role-field" data-roles="Cliente">
                <i class="fa fa-phone"></i>
                <input type="tel" id="register-phone" placeholder="Número de celular" />
            </div>

            <button id="register-submit" type="submit">Registrarse</button>
            <button id="btn-back-login" type="button" class="secondary">Volver</button>
        </form>

        <div class="switch">
            ¿Ya tienes cuenta? <a href="#" id="go-login">Inicia sesión</a>
        </div>
    </div>


    <script src="src/js/login.js"></script>
</body>

</html>
