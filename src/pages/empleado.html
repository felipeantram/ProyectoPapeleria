<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel | Empleado</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

    <!-- Guard de acceso (antes de pintar el resto) -->
    <script>
        (function () {
            const expected = 'empleado';
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (!role || role !== expected) {
                // login está en la raíz del proyecto
                window.location.replace('/login.html');
                return;
            }
        })();
    </script>

    <header class="container">
        <h1>Empleado</h1>
        <nav>
            <a href="empleado.html" aria-current="page">Inicio</a>
            <a href="cliente.html">Clientes</a>
            <a href="admin.html">Administrador</a>
            <a href="/login.html" id="logout">Cerrar sesión</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>¡Hola, equipo!</h2>
            <p>Accesos rápidos del empleado.</p>

            <div class="grid-3">
                <a class="tile" href="#">Vender</a>
                <a class="tile" href="#">Consultar inventario</a>
                <a class="tile" href="#">Historial de ventas</a>
            </div>
        </section>
    </main>

    <script>
        // Guard de acceso
        (function () {
            const expected = 'empleado';
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (!role || role !== expected) {
                window.location.replace('/login.html');
                return;
            }
        })();

        // Logout: borrar SOLO la sesión, no la lista de usuarios
        document.getElementById('logout')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('role');
            localStorage.removeItem('userEmail');
            window.location.assign('/login.html');
        });
    </script>

</body>

</html>
