<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel | Cliente</title>
    <h2>Apenas voy con esto no me presionen</h2>
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

    <!-- Guard de acceso -->
    <script>
        (function () {
            const expected = 'cliente';
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (!role || role !== expected) {
                // vuelve al login de la RAÍZ del proyecto
                window.location.replace('/login.html'); // o new URL('../../login.html', location.href)
                return;
            }
        })();
    </script>

    <header class="container">
        <h1>Cliente</h1>
        <nav>
            <a href="cliente.html" aria-current="page">Inicio</a>
            <a href="empleado.html">Empleado</a>
            <a href="admin.html">Administrador</a>
            <a href="/login.html" id="logout">Cerrar sesión</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>¡Bienvenido!</h2>
            <p>Aquí podrás ver tus pedidos, facturas y soporte.</p>
            <div class="grid-3">
                <a class="tile" href="#">Mis pedidos</a>
                <a class="tile" href="#">Facturación</a>
                <a class="tile" href="#">Soporte</a>
            </div>
        </section>
    </main>

    <script>
        // Guard de acceso
        (function () {
            const expected = 'cliente';
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (!role || role !== expected) {
                window.location.replace('/login.html');
                return;
            }
        })();

        // Logout: borrar SOLO la sesión, no la lista de usuarios
        document.getElementById('logout')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('role');
            localStorage.removeItem('userEmail');
            window.location.assign('/login.html');
        });
    </script>

</body>

</html>
