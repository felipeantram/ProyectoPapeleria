<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel | Administrador</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

    <!-- Protección de acceso -->
    <script>
        (function () {
            const expected = 'administrador';
            const role = (localStorage.getItem('role') || '').toLowerCase();

            // Si no coincide o no hay rol, volvemos al login real
            if (!role || role !== expected) {
                window.location.replace('/login.html');
                return;
            }
        })();
    </script>

    <header class="container">
        <h1>Administrador</h1>
        <nav>
            <a href="admin.html" aria-current="page">Inicio</a>
            <a href="empleado.html">Empleados</a>
            <a href="cliente.html">Clientes</a>
            <a href="/login.html" id="logout">Cerrar sesión</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>¡Bienvenido, Admin!</h2>
            <p>Desde aquí podrás gestionar usuarios, inventario y reportes.</p>

            <div class="grid-3">
                <a class="tile" href="#">Gestión de usuarios</a>
                <a class="tile" href="#">Inventario</a>
                <a class="tile" href="#">Reportes</a>
            </div>
        </section>
    </main>

    <script>
        // Guard de acceso
        (function () {
            const expected = 'administrador';
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (!role || role !== expected) {
                window.location.replace('/login.html');
                return;
            }
        })();

        // Logout: borrar SOLO la sesión, no la lista de usuarios
        document.getElementById('logout')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('role');
            localStorage.removeItem('userEmail');
            window.location.assign('/login.html');
        });
    </script>


</body>

</html>
